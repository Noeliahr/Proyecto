<div class="row clearfix" [@routerTransition] style="width:900px;height:400px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2><mat-icon>supervisor_account</mat-icon>{{ "Añadir Enfermedad" | localize }}</h2>
            </div>
            <div class="body table-responsive">
                <mat-dialog-content>
                    <mat-tab-group>
                        <mat-tab [label]="'Elegir Enfermedad' | localize">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field>
                                                <input matInput [placeholder]="l('Nombre de la enfermedad')" [(ngModel)]="filter" name="filter">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6 text-right p-r-25">
                                            <button mat-raised-button color="primary" (click)="buscar()">{{ 'Search' | localize }}</button>
                                        </div>
                                    </div>
                                </form>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>{{"Nombre" | localize}}</th>
                                        <th>{{ "Sintomas" | localize }}</th>
                                        <th>{{ "Causas" | localize }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let enfermedad of (enfermedades)">
                                        <td>{{ enfermedad.nombre }} </td>
                                        <td>{{ enfermedad.sintomas }}</td>
                                        <td>{{enfermedad.causas}}</td>
                                        <td>
                                            <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                                <mat-icon>menu</mat-icon>
                                            </button>
                                            <mat-menu #actionsMenu="matMenu">
                                                <button mat-menu-item (click)="save(enfermedad)">
                                                    <mat-icon>record_voice_over</mat-icon>
                                                    <span>{{ "Añadir" | localize }}</span>
                                                </button>
                                            </mat-menu>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </mat-tab>
                        <mat-tab [label]="'Nueva Enfermedad' | localize">
                        <br />
                        <div class="row-fluid">
                            <div class="col-md-12">
                              <mat-form-field>
                                <input
                                  matInput
                                  name="Nombre"
                                  [placeholder]="'Nombre' | localize"
                                  [(ngModel)]="enfermedad.nombre"
                                  minlength="2"
                                  maxlength="maxlength"
                                />
                              </mat-form-field>
                              <mat-form-field>
                                <input
                                  matInput
                                  name="Sintomas"
                                  [placeholder]="'Sintomas' | localize"
                                  [(ngModel)]="enfermedad.sintomas"
                                  maxlength="maxlength"
                                />
                              </mat-form-field>
                              <mat-form-field>
                                <input
                                  matInput
                                  name="Causas"
                                  [placeholder]="'Causas' | localize"
                                  [(ngModel)]="enfermedad.causas"
                                  maxlength="maxlength"/>
                              </mat-form-field>
                            </div>
                          </div>
                          <div align="end">
                                <button mat-button type="button" [disabled]="saving" (click)="close(false)">
                                    {{ "Cancel" | localize }}
                                </button>
                                <button mat-flat-button
                                        flex="15"
                                        color="primary"
                                        (click)="saveyguardar()">
                                    {{ "Save" | localize }}
                                </button>
                            </div>                  
                        </mat-tab>
                    </mat-tab-group>
                </mat-dialog-content>
            </div>
        </div>
    </div>
</div>
