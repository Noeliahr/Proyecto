<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2 style="display: inline;"><i class="fa fa-heartbeat" aria-hidden="true"></i> {{ "Enfermedades de " | localize }} {{paciente.datosPersonalesName}}  {{paciente.datosPersonalesSurname}}</h2>
                
                <button style="float: right; border: none;  background-color: inherit;" (click)="ngOnInit()">
                    <mat-icon>refresh</mat-icon>
                </button>
            
            </div>
            <div class="body table-responsive">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <mat-form-field>
                                <input matInput [placeholder]="l('Nombre de la enfermedad')" [(ngModel)]="filter" name="filter">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 text-right p-r-25">
                            <button mat-raised-button color="primary" (click)="buscar()">{{ 'Search' | localize }}</button>
                        </div>
                    </div>
                </form>
                <div *ngIf="enfermedades.length >0; else no">
                    <div style="padding: 10px;" *ngFor="let enfermedad of (enfermedades)">
                        <div style="background-color:#E8F6F1; padding: 10px;">
                            <div  style="width: max-content;margin-left: 40%; color: #99D5CF;"><h4>{{enfermedad.enfermedad.nombre}}</h4></div>

                            <button style="float: right;margin-top: -30px; "class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                <mat-icon>menu</mat-icon>
                            </button>
                            <mat-menu #actionsMenu="matMenu">
                                <button mat-menu-item (click)="desasociar(enfermedad.enfermedad)">
                                    <mat-icon>delete</mat-icon>
                                    <span>{{ "Desacociar" | localize }}</span>
                                </button>
                            </mat-menu>

                            <div style="width: 30%; display: inline-block; margin-bottom: 20px;"><h5>Sintomas</h5><span>{{enfermedad.enfermedad.sintomas}}</span></div>

                            <div style="width: 30%; float: right; display: inline-block;"><h5>Causa</h5><span>{{enfermedad.enfermedad.causas}}</span></div>
                        
                        </div>
                    </div>  
                </div>
                <ng-template #no>
                    <div style="background-color:#E8F6F1; padding: 10px;">
                        <h5> No tiene ninguna enfermedad</h5>
                    </div>
                </ng-template>
                <button style="display:inline-block; float:right;" mat-raised-button color="primary" (click)="asociar()">
                    <i class="fa fa-plus" aria-hidden="true"></i>  AÃ±adir nueva enfermedad
                </button>
            </div>
        </div>
    </div>
</div>
