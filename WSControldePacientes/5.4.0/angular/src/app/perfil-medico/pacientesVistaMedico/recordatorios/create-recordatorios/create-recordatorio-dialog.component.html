<div class="row clearfix" [@routerTransition] style="width: 600px; height: 250px;">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card main-content">
          <div class="header">
              <h2><i class="fa fa-bell-o" aria-hidden="true"></i> {{"Nuevo Recordatorio" | localize }}</h2>
          </div>
          <div class="body table-responsive">
              <mat-dialog-content>
                      <mat-form-field>
                        <input matInput
                               type="datetime-local"
                               name="fecha"
                               [placeholder]="'Â¿Cuando sonar?' | localize"
                               [(ngModel)]="recordatorio.fechaHora"
                               required />
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput
                            name="texto"
                            [placeholder]="'Texto' | localize"
                            [(ngModel)]="recordatorio.texto"
                             />
                    </mat-form-field>
              </mat-dialog-content>
              <div mat-dialog-actions align="end">
                <button mat-button type="button" [disabled]="saving" (click)="close(false)">
                    {{ "Cancel" | localize }}
                </button>
                <button mat-flat-button
                        type="submit"
                        flex="15"
                        color="primary"
                        (click)="save()">
                    {{ "Save" | localize }}
                </button>
            </div>
          </div>
      </div>
  </div>
</div>
