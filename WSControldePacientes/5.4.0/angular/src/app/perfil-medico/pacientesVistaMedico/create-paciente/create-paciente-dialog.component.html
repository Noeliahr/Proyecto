<form autocomplete="off" #createPacienteForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "Crear Nuevo Paciente" | localize }}</h1>
    <mat-dialog-content style="width:900px;height:400px;">
        <mat-tab-group>
            <mat-tab [label]="'Datos de Usuario' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-6">
                      <mat-form-field>
                        <input
                          matInput
                          name="UserName"
                          [placeholder]="'UserName' | localize"
                          [(ngModel)]="paciente.datosPersonalesUserName"
                          required
                          minlength="2"
                          maxlength="32"
                        />
                      </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          name="Name"
                          [placeholder]="'Name' | localize"
                          [(ngModel)]="paciente.datosPersonalesName"
                          required
                          maxlength="32"
                        />
                      </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          name="Surname"
                          [placeholder]="'Surname' | localize"
                          [(ngModel)]="paciente.datosPersonalesSurname"
                          required
                          maxlength="32"
                        />
                      </mat-form-field>
                      <div class="checkbox-wrapper">
                        <mat-checkbox name="IsActive" [(ngModel)]="paciente.datosPersonalesIsActive">
                          {{ "IsActive" | localize }}
                        </mat-checkbox>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field>
                        <input
                          matInput
                          name="EmailAddress"
                          [placeholder]="'EmailAddress' | localize"
                          [(ngModel)]="paciente.datosPersonalesEmailAddress"
                          type="email"
                          required
                          maxlength="256"
                          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                        />
                      </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          name="Telefono"
                          [placeholder]="'Telefono' | localize"
                          [(ngModel)]="paciente.datosPersonalesTelefono"
                          required
                          maxlength="15"
                          
                        />
                      </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          #password="ngModel"
                          [placeholder]="'Password' | localize"
                          [(ngModel)]="paciente.datosPersonalesPassword"
                          type="password"
                          name="password"
                          id="password"
                          validateEqual="confirmPassword"
                          reverse="true"
                          required
                          maxlength="32"
                        />
                      </mat-form-field>
                      <mat-form-field>
                        <input
                          matInput
                          [placeholder]="'ConfirmPassword' | localize"
                          ngModel
                          type="password"
                          name="confirmPassword"
                          id="confirmPassword"
                          validateEqual="password"
                          reverse="false"
                          required
                          maxlength="32"
                        />
                      </mat-form-field>
                    </div>
                  </div>                  
            </mat-tab>
            <mat-tab [label]="'Datos Paciente' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput
                                   type="date"
                                   name="FechaNacimiento"
                                   [placeholder]="'FechaNacimiento' | localize"
                                   [(ngModel)]="paciente.fechaNacimiento"
                                   required />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                   name="Numero de Seguridad Social"
                                   [placeholder]="'Numero de Seguridad Social' | localize"
                                   [(ngModel)]="paciente.numSeguridadSocial"
                                   required
                                   minlength="12"
                                   maxlength="12" />
                        </mat-form-field>
                    </div>
                </div>
            </mat-tab>

            <mat-tab [label]="'Datos de la Direccion' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-sm-3">
                        <mat-form-field>
                          <mat-label>Tipo</mat-label>
                          <mat-select matNativeControl required [(value)]="selected" >
                            <mat-option value="Calle">Calle</mat-option>
                            <mat-option value="Avenida">Avenida</mat-option>
                            <mat-option value="Plaza">Plaza</mat-option>
                            <mat-option value="Callejon">Callejon</mat-option>
                            <mat-option value="Urbanizacion">Urbanizacion</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Letra"
                                [placeholder]="'Letra' | localize"
                                [(ngModel)]="paciente.dondeViveLetra"/>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Portal"
                                [placeholder]="'Portal' | localize"
                                [(ngModel)]="paciente.dondeVivePortal" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Puerta"
                                [placeholder]="'Puerta' | localize"
                                [(ngModel)]="paciente.dondeVivePuerta" />
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput
                                name="Municipio"
                                [placeholder]="'Municipio' | localize"
                                [(ngModel)]="paciente.dondeViveMunicipio" 
                                required/>
                        </mat-form-field>
                        
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input matInput
                                name="Nombre"
                                [placeholder]="'Nombre' | localize"
                                [(ngModel)]="paciente.dondeViveNombre"
                                required />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Km en la Via"
                                [placeholder]="'Km en la Via' | localize"
                                [(ngModel)]="paciente.dondeViveKm_en_la_via" />
                        </mat-form-field>  
                        <mat-form-field>
                            <input matInput
                                name="Escalera"
                                [placeholder]="'Escalera' | localize"
                                [(ngModel)]="paciente.dondeViveEscalera" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Codigo Postal"
                                [placeholder]="'Codigo Postal' | localize"
                                [(ngModel)]="paciente.dondeViveCodigoPostal" 
                                required
                                minlength="5"
                                maxlength="5"/>
                        </mat-form-field>
                        
                        <mat-form-field>
                            <input matInput
                                name="Provincia"
                                [placeholder]="'Provincia' | localize"
                                [(ngModel)]="paciente.dondeViveProvincia"
                                required />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input matInput
                                name="Numero"
                                [placeholder]="'Numero' | localize"
                                [(ngModel)]="paciente.dondeViveNumero"
                                required />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Bloque"
                                [placeholder]="'Bloque' | localize"
                                [(ngModel)]="paciente.dondeViveBloque" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Planta"
                                [placeholder]="'Planta' | localize"
                                [(ngModel)]="paciente.dondeVivePlanta" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Entidad de Poblacion"
                                [placeholder]="'Entidad de Poblacion' | localize"
                                [(ngModel)]="paciente.dondeViveEntidad_de_Poblacion" />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Pais"
                                [placeholder]="'Pais' | localize"
                                [(ngModel)]="paciente.dondeVivePais" 
                                required/>
                        </mat-form-field>
                    </div>

                </div>
            </mat-tab>

            <mat-tab [label]="'Datos del Termometro' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput
                                name="Fabricante"
                                [placeholder]="'Fabricante' | localize"
                                [(ngModel)]="paciente.termometroFabricante"
                                required />
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput
                                name="Temperatura Media"
                                [placeholder]="'Temperatura Media' | localize"
                                [(ngModel)]="paciente.temperatura_Media"
                                required />
                        </mat-form-field>
                    </div>
                </div>
            </mat-tab>
            
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!createPacienteForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
