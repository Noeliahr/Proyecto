<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2><mat-icon>supervisor_account</mat-icon>{{ "Responsables" | localize }}</h2>
            </div>
            <div class="body table-responsive">
                <div *ngFor="  let respon of (responsables.responsables)">
                    <div style="background-color:#E8F6F1; padding: 10px;">
                        <button style="float:right; margin-top: 30px; margin-right: 40px;" class="action-button" mat-icon-button (click)="contactar(respon.responsable)">
                            <i class="fa fa-comments" aria-hidden="true"></i><span> {{"Contactar" | localize }}</span>
                        </button>
                        <div><h5 style="width: max-content; display: inline;">Nombre y Apellidos</h5> {{ respon.responsable.datosPersonalesName }} {{ respon.responsable.datosPersonalesSurname }} </div>
                        <div><h5 style="width: max-content; display: inline;"> Telefono</h5> {{ respon.responsable.datosPersonalesTelefono }} </div>
                        <div><h5 style="width: max-content; display: inline;"> Email</h5> {{ respon.responsable.datosPersonalesEmailAddress}} </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
