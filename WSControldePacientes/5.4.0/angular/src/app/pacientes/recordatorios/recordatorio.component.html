<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2 style="display: inline;"><i class="fa fa-bell" aria-hidden="true"></i> {{ "Recordatorios" | localize }}</h2>
                
                <button style="float: right; border: none;  background-color: inherit;" (click)="ngOnInit()">
                    <mat-icon>refresh</mat-icon>
                </button>
            
            </div>
            <div class="body table-responsive">
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr>
                            <th>{{ "Fecha" | localize }}</th>
                            <th>{{ "Texto" | localize }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let recordatorio of (recordatorios)">
                            <td>{{recordatorio.fechaHora | date:'short'}} </td>
                            <td> {{ recordatorio.texto }} </td>
                            <td>
                                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                    <mat-icon>menu</mat-icon>
                                </button>
                                <mat-menu #actionsMenu="matMenu">
                                    <button mat-menu-item (click)="delete(recordatorio)">
                                        <mat-icon>delete</mat-icon>
                                        <span>{{ "Delete" | localize }}</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button mat-mini-fab color="primary" class="pull-right" (click)="create()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
