<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2 style="display: inline;"><mat-icon>event_note</mat-icon> {{ " Mis Recordatorios" | localize }}</h2>
                <button style="float: right; border: none;  background-color: inherit;" (click)="ngOnInit()">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr>
                            <th> {{"Texto" | localize}}</th>
                            <th>{{"Fecha" | localize}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                        let recordatorio of (recordatorios.recordatorios
                          | paginate
                            : {
                                id: 'server',
                                itemsPerPage: pageSize,
                                currentPage: pageNumber,
                                totalItems: totalItems
                              })
                      ">
                            <td> {{recordatorio.texto}}</td>
                            <td> {{recordatorio.fechaHora}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>
        </div>
    </div>
</div>
