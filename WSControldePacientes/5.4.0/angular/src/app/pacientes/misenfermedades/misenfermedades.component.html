<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2 style="display: inline;"><mat-icon>supervisor_account</mat-icon> {{ " Mis Enfermedades" | localize }}</h2>
                
                <button style="float: right; border: none;  background-color: inherit;" (click)="ngOnInit()">
                    <mat-icon>refresh</mat-icon>
                </button>
            
            </div>
            <div class="body table-responsive">
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <thead>
                        <tr>
                            <th>{{ "Nombre" | localize }}</th>
                            <th>{{ "Sintoma" | localize }}</th>
                            <th>{{ "Causa" | localize }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="
                let enfermedad of (enfermedades.misEnfermedades
                  | paginate
                    : {
                        id: 'server',
                        itemsPerPage: pageSize,
                        currentPage: pageNumber,
                        totalItems: totalItems
                      })
              ">
                            <td>{{ enfermedad.enfermedad.nombre }} </td>
                            <td> {{ enfermedad.enfermedad.sintomas }} </td>
                            <td> {{ enfermedad.enfermedad.causas }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>
                
            </div>
        </div>
    </div>
</div>
